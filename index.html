<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
</head>
<body>
    <section class="form-login">
        <form action="">
            <h1>Login</h1>

            <input type="email" class="data" placeholder="Email" name="email" id="email" required>

            <input type="password" class="data" placeholder="Password" name="password" id="password" required>

            <p></p>

            <button type="submit" id="login">Login</button>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
